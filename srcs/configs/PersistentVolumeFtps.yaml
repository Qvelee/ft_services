apiVersion: v1
kind: PersistentVolume
metadata:
  name: ftps-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/services/ftps/"
