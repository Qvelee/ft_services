apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
spec:
  selector:
    app: influxdb
  ports:
      - port: 8086
        name: influxdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-claim
      containers:
      - name: influxdb-pod
        image: influxdb_image
        imagePullPolicy: Never
        volumeMounts:
          - mountPath: "/var/lib/influxdb/"
            name: influxdb-volume
        ports:
            - containerPort: 8086
