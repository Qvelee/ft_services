apiVersion: v1
kind: Service
metadata:
  name: telegraf-service
spec:
  selector:
    app: telegraf
  ports:
      - port: 8086
        name: telegraf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf-deployment
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      volumes:
      - name: telegraf-volume
        persistentVolumeClaim:
          claimName: telegraf-claim
      containers:
      - name: telegraf-pod
        image: telegraf_image
        imagePullPolicy: Never
        ports:
            - containerPort: 8086
